    //方法2：
    function createStudent(name,age){
        //a.创建对象
        var stu = new Object();
        //b.绑定属性和方法
        stu.name = name;
        stu.age = age;
        stu.sayHi = function () {
            console.log(this.name+":大家好...");
        }
        //c.返回对象
        return stu;
    }



    var stu1 = createStudent("李四",20);
    console.log(stu1);
