<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    //创建构造函数结合原型

    /**
     *
     * 方法(函数)都有prototype和__proto__两个属性;
     *      prototype指向构造函数的原型，程序员喜欢使用;
     * 对象只有一个__proto__属性;
     *      __proto__指向构造函数的原型prototype上;浏览器使用(兼容性不好);
     *
     *
     */



    function Student(name,age){
        this.name = name;
        this.age = age;
        //方法(中的参数，不能在构造函数中定义，在方法里面定义)
        this.study = function (txt) {
            console.log(txt);
        }
    }



</script>
</body>
</html>
