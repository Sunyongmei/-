<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    //构造创建自定义对象存在的问题
        //公共的属性和方法重复占用多出内存空间！
            //只要创建一个对象，就有重复的属性和方法占用内存

    //解决办法JS为我们准备了原型！(prototype/__proto__)


    //构造函数使用new调用，都字母大写
    function Student(name){
        this.name = name;
        this.type = "大于10对的人！！！";
        this.sayHi = function () {
            console.log(this.name+":大家好...");
        }
    }


    //创建整个班级所有对象
    var stu1 = new Student("李四",20);
    var stu2 = new Student("李四",20);
    var stu3 = new Student("李四",20);
    var stu4 = new Student("李四",20);
    var stu5 = new Student("李四",20);
    var stu6 = new Student("李四",20);
    var stu7 = new Student("李四",20);
    console.log(stu1);
    console.log(stu2);
    console.log(stu3);
    console.log(stu4);
    console.log(stu5);
    console.log(stu6);
    console.log(stu7);





</script>
</body>
</html>
